<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        @font-face {
            font-family: 'ArialUnicode';
            src: url('/Library/Fonts/Arial Unicode.ttf');
        }

        body {
            font-family: 'ArialUnicode', Helvetica, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
        }

        h1 {
            font-size: 24pt;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18pt;
            color: #34495e;
            margin-top: 25px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }

        h3 {
            font-size: 14pt;
            color: #7f8c8d;
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
            text-align: justify;
        }

        blockquote {
            border-left: 4px solid #3498db;
            background-color: #ecf0f1;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
        }

        ul,
        ol {
            margin-bottom: 10px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        .footer {
            font-size: 9pt;
            color: #999;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .metadata {
            margin-bottom: 30px;
            color: #666;
            font-size: 10pt;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>

    <div class="metadata">
        Generated on: {{ date }}
    </div>

    <div class="content">
        {{ content | safe }}
    </div>

    <div class="footer">
        Generated by AntiG-Researcher
    </div>
</body>

</html>
